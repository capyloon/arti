
[package]
name = "tor-bytes-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
 arbitrary = { version = "1", features = ["derive"] }

[dependencies.tor-bytes]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "reading"
path = "fuzz_targets/reading.rs"
test = false
doc = false
