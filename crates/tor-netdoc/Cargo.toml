[package]
name = "tor-netdoc"
version = "0.6.3"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.60"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Network document formats used with the Tor protocols."
keywords = ["tor", "arti"]
categories = ["parser-implementations"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
default = []

full = ["routerdesc", "ns_consensus"]
experimental = [
    "build_docs",
    "experimental-api",
    "hs-client",
    "hs-service",
    "hsdesc-inner-docs",
]

# Enable code to build the objects that represent different network documents.
build_docs = ["rand"]

# Enable the "router descriptor" document type, which is needed by relays and
# bridge clients.
routerdesc = []

# Enable the "ns consensus" document type, which some relays cache and serve.
ns_consensus = []

# Client-side and service-side support for onion services.
# Experimental: not covered by semver guarantees.
# TODO hs: mark these as part of "full" once they are done and stable.
hs-client = ["hs-common"]
hs-service = ["hs-common", "rand", "tor-cert/encode"]
hs-common = ["tor-hscrypto", "tor-linkspec", "tor-units"]
# Testing only : expose code to parse inner layers of onion service descriptors.
hsdesc-inner-docs = ["visibility"]

# Enable experimental APIs that are not yet officially supported.
#
# These APIs are not covered by semantic versioning.  Using this
# feature voids your "semver warrantee".
experimental-api = []

# Expose various struct fields as "pub", for testing.
#
# This feature is *super* dangerous for stability and correctness. If you use it
# for anything besides testing, you are probably putting your users in danger.
#
# The struct fields exposed by this feature are not covered by semantic version.
# In fact, using this feature will give you the opposite of a "semver
# guarantee": you should be mildly surprised when your code _doesn't_ break from
# version to version.
dangerous-expose-struct-fields = ["visible", "visibility"]

[dependencies]
arrayref = "0.3"
base64ct = { version = "1.5.1", features = ["alloc"] }
bitflags = "2"
cipher = { version = "0.4.1", features = ["zeroize"] }
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
derive_more = "0.99.3"
digest = "0.10.0"
educe = "0.4.6"
hex = "0.4"
humantime = "2"
itertools = "0.10.1"
once_cell = "1"
phf = { version = "0.11.1", features = ["macros"] }
rand = { version = "0.8", optional = true }
serde = "1.0.103"
serde_with = "2.0.1"
signature = "1"
smallvec = "1.10"
thiserror = "1"
time = { version = "0.3", features = ["std", "parsing", "macros"] }
tinystr = "0.7.0"
tor-bytes = { path = "../tor-bytes", version = "0.6.3" }
tor-cert = { path = "../tor-cert", version = "0.6.3" }
tor-checkable = { path = "../tor-checkable", version = "0.4.2" }
tor-error = { path = "../tor-error", version = "0.4.1" }
tor-hscrypto = { path = "../tor-hscrypto", version = "0.1.2", optional = true }
tor-linkspec = { path = "../tor-linkspec", version = "0.6.3", optional = true }
tor-llcrypto = { path = "../tor-llcrypto", version = "0.4.3" }
tor-protover = { path = "../tor-protover", version = "0.4.2" }
tor-units = { version = "0.5.0", path = "../tor-units", optional = true }
visibility = { version = "0.0.1", optional = true }
visible = { version = "0.0.1", optional = true }
weak-table = "0.3.0"
zeroize = "1"

[dev-dependencies]
hex-literal = "0.3"
itertools = "0.10.1"
serde_json = "1.0.50"
tor-basic-utils = { version = "0.6.0", path = "../tor-basic-utils" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
