
[package]
name = "tor-cert-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.tor-cert]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "cert"
path = "fuzz_targets/cert.rs"
test = false
doc = false

[[bin]]
name = "rsacert"
path = "fuzz_targets/rsacert.rs"
test = false
doc = false
