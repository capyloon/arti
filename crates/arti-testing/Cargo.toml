[package]
name = "arti-testing"
version = "0.3.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.56"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Tools for testing the Arti Tor implementation."
keywords = ["tor", "arti", "privacy", "anonymity"]
categories = ["command-line-utilities", "cryptography"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"
publish = false

[features]

[dependencies]
arti = { package = "arti", path = "../arti", version = "0.3.0"}
arti-client = { package = "arti-client", path = "../arti-client", version = "0.3.0", features = [
    "dirfilter",
] }
tor-dirmgr = { package = "tor-dirmgr", path = "../tor-dirmgr", version = "0.3.0", features = [
    "dirfilter",
] }
tor-netdoc = { package = "tor-netdoc", path = "../tor-netdoc", version = "0.3.0", features = [
    "experimental-api",
    "dangerous-expose-struct-fields",
] }
tor-checkable = { path = "../tor-checkable", version = "0.3.0", features = ["experimental-api"] }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.3.0"}
tor-error = { path = "../tor-error", version = "0.3.0"}
arti-config = { path = "../arti-config", version = "0.3.0"}

anyhow = "1.0.23"
async-trait = "0.1.2"
config = { version = "0.13", default-features = false }
cfg-if = "1.0.0"
futures = "0.3.14"
tracing = "0.1.18"
notify = "4.0"
pin-project = "1"
rand = "0.8"
rlimit = "0.8.3"
serde = { version = "1.0.103", features = ["derive"] }
tracing-subscriber = { version = "0.3.0", features = ["env-filter"] }
tokio = { version = "1.7", features = ["signal", "macros"] }
clap = "2.33.0"
tracing-appender = "0.2.0"
